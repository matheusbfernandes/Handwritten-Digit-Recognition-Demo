<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=no">
    <title>MNIST Demo</title>

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="main.js"></script>
    <script src="drawing.js"></script>
    <script src="bitmap.js"></script>
    <script src="classifier.js"></script>
</head>
<body class="loading">
<h1 id="loading">Loading...</h1>
<h1 id="heading">Draw a digit:</h1>
<div>
    <canvas id="draw-cell">
        Your browser is too old.
    </canvas>
</div>
<div>
    <label id="labeling" class="hidden">9</label>
</div>
<div>
    <button id="clear-button">Clear</button>
</div>
<div id="classifier-picker">
    <label>Classifier:</label>
    <br>
    <select id="classifier">
        <option value="forest" selected>Random Forest</option>
        <option value="neuralnet">Neural Net</option>
        <option value="bayes">Naive Bayes</option>
        <option value="neighbors">k-Nearest Neighbors</option>
        <option value="stumps">Boosted Stumps</option>
        <option value="rbf">RBF Network</option>
    </select>
</div>
</body>
</html>
